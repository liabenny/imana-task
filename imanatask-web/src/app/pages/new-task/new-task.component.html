<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit task
        </h1>

        <h1 class="head is-title">
            Task Name
        </h1>
        <input #taskTitleInput class="input has-background-white is-small" type="text">
        <br><br>

        <h1 class="head is-title">
            Task Descrpition
        </h1>
        <textarea #taskDescription class="textarea has-background-white is-small" id="des"></textarea>
        <br><br>

        <h1 class="head is-title">
            Task Time
        </h1>
        <dl-date-time-picker startView="day" maxView="year" minView="day" [(ngModel)]="selectedDate">
        </dl-date-time-picker>

        <br><br>

        <p id="selectedDate">Selected Date: {{selectedDate}}</p>


        <div class="buttons is-right">
            <button class="button is-medium" [routerLink]="['/lists', listId]">Cancel</button>
            <button class="button has-text-white is-medium custom-buttom-style"
                (click)="createTask(taskTitleInput.value, taskDescription.value, selectedDate)">Create</button>
        </div>

    </div>
</div>
